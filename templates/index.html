<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agent Bob</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }

        #currentOutput {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            white-space: pre-wrap;
            background: #f9f9f9;
            border-radius: 5px;
        }

        .status {
            margin: 10px 0;
            font-style: italic;
            color: #666;
            padding: 5px;
            background: #f0f0f0;
            border-radius: 3px;
        }

        .response {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .response strong {
            color: #007bff;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .input-section textarea {
            width: 100%;
            box-sizing: border-box;
        }

        .btn {
            margin: 20px 0;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .session-pill {
            display: inline-block;
            margin-left: 10px;
            padding: 4px 8px;
            font-size: 12px;
            background: #eef6ff;
            border: 1px solid #bcd8ff;
            border-radius: 12px;
            color: #275ea3;
            vertical-align: middle;
            max-width: 360px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <h1>
        Agent Bob
        <span id="sessionPill" class="session-pill" title="Session ID will appear after starting a session">no
            session</span>
    </h1>

    <!-- Resume and Job Description Input Section -->
    <div class="input-section">
        <h2>Resume and Job Details</h2>
        <div>
            <label for="resume">Resume:</label>
            <textarea id="resume" rows="8" placeholder="Paste your resume here..."></textarea>
        </div>
        <div>
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" rows="8" placeholder="Paste job description here..."></textarea>
        </div>
        <button id="submitText" class="btn">Start Session</button>
    </div>

    <div class="status" id="status">Listening for system audio...</div>

    <!-- Current Response Section -->
    <div class="current-response">
        <h2>Current Response</h2>
        <div id="currentOutput"></div>
    </div>

    <!-- Historical Responses Section -->
    <div class="historical-responses">
        <h2>Historical Responses</h2>
        <div id="historyOutput"><em>No history yet.</em></div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        // ---- session state ----
        const LS_KEY = 'agent_bob_session_id';
        let SESSION_ID = localStorage.getItem(LS_KEY) || null;

        // ---- Socket.IO ----
        // (we don't need cookies if we pass session_id explicitly for API calls,
        // but leaving withCredentials true is fine)
        const socket = io({ withCredentials: true });

        // Elements
        const currentOutputDiv = document.getElementById('currentOutput');
        const historyOutputDiv = document.getElementById('historyOutput');
        const statusDiv = document.getElementById('status');
        const submitTextButton = document.getElementById('submitText');
        const sessionPill = document.getElementById('sessionPill');

        // Simple XSS-safe text escape
        function escapeHtml(s) {
            return String(s)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function setSessionId(sid) {
            SESSION_ID = sid;
            if (sid) {
                localStorage.setItem(LS_KEY, sid);
                sessionPill.textContent = sid;
                sessionPill.title = sid;
            } else {
                localStorage.removeItem(LS_KEY);
                sessionPill.textContent = 'no session';
                sessionPill.title = 'Session ID will appear after starting a session';
            }
        }

        // Fetch and render the session chat history
        async function fetchChatHistory() {
            if (!historyOutputDiv) return;

            // If we don't have a session yet, show helpful message
            if (!SESSION_ID) {
                historyOutputDiv.innerHTML = '<em>No session. Start a session to see history.</em>';
                return;
            }

            try {
                const res = await fetch('/get_chat_history', {
                    method: 'GET',
                    headers: {
                        'X-Session-Id': SESSION_ID // âœ… pass session explicitly
                    }
                });
                const data = await res.json();

                if (!res.ok) {
                    // Server may return {error: "..."} with 400 if no/invalid session
                    const msg = (data && data.error) ? data.error : `HTTP ${res.status}`;
                    historyOutputDiv.innerHTML = `<em>${escapeHtml(msg)}</em>`;
                    return;
                }

                const history = Array.isArray(data) ? data : [];
                historyOutputDiv.innerHTML = '';
                if (history.length === 0) {
                    historyOutputDiv.innerHTML = '<em>No history yet.</em>';
                    return;
                }
                history.forEach(turn => {
                    const div = document.createElement('div');
                    div.className = 'response';
                    div.innerHTML = `
            <div><strong>${escapeHtml(turn.timestamp || '')}</strong></div>
            <div><strong>User:</strong> ${escapeHtml(turn.user || '')}</div>
            <div><strong>Response:</strong> ${escapeHtml(turn.assistant || '')}</div>
            <hr/>
          `;
                    historyOutputDiv.appendChild(div);
                });
            } catch (err) {
                console.error('Error fetching chat history:', err);
                historyOutputDiv.innerHTML = `<em>Error fetching history: ${escapeHtml(err.message)}</em>`;
            }
        }

        // Socket events
        socket.on('clear', () => {
            currentOutputDiv.textContent = '';
            statusDiv.textContent = 'Processing...';
        });

        socket.on('token', (data) => {
            currentOutputDiv.textContent += data.token;
            currentOutputDiv.scrollTop = currentOutputDiv.scrollHeight;
        });

        socket.on('complete', () => {
            statusDiv.textContent = 'Response complete!';
            fetchChatHistory(); // refresh history after each response
        });

        // Start Session
        submitTextButton.addEventListener('click', async () => {
            const resumeText = document.getElementById('resume').value.trim();
            const jobDescriptionText = document.getElementById('jobDescription').value.trim();

            if (!resumeText || !jobDescriptionText) {
                alert('Please fill in both resume and job description fields.');
                return;
            }

            try {
                submitTextButton.disabled = true;
                const response = await fetch('/start-session', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume: resumeText, job_description: jobDescriptionText })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data?.error || `HTTP ${response.status}`);

                // Save and display session id
                setSessionId(data.session_id);
                console.log('Session started:', data.session_id);
                statusDiv.textContent = 'Session started! You can now use the audio features.';

                // Reset the chat history display for the new session
                historyOutputDiv.innerHTML = '<em>No history yet.</em>';
                fetchChatHistory();
            } catch (err) {
                console.error('Error starting session:', err);
                statusDiv.textContent = `Error: ${err.message}`;
                setSessionId(null);
            } finally {
                submitTextButton.disabled = false;
            }
        });

        // On load: show any existing session id and try to fetch history
        document.addEventListener('DOMContentLoaded', () => {
            setSessionId(SESSION_ID);
            fetchChatHistory();
        });
    </script>
</body>

</html>
