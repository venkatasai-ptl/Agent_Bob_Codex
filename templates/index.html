<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .status {
            margin: 10px 0;
            font-style: italic;
            color: #666;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }

        .response {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .response strong {
            color: #007bff;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>System Audio to LLM</h1>
    <div class="status" id="status">Listening for system audio...</div>
    <div id="output"></div>

    <script>
        const outputDiv = document.getElementById('output');
        const statusDiv = document.getElementById('status');

        // Function to fetch and display responses
        function fetchResponses() {
            fetch('/get_responses')
                .then(response => response.json())
                .then(responses => {
                    outputDiv.innerHTML = '';
                    responses.forEach(resp => {
                        const div = document.createElement('div');
                        div.className = 'response';
                        div.innerHTML = `<strong>${resp.timestamp}:</strong> ${resp.text}`;
                        outputDiv.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching responses:', error);
                });
        }

        // Fetch responses every 3 seconds
        setInterval(fetchResponses, 3000);
    </script>
</body>

</html>
