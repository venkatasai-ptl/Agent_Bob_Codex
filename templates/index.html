<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio to LLM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
        }

        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 100px;
            white-space: pre-wrap;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .status {
            margin: 10px 0;
            font-style: italic;
            color: #666;
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 3px;
        }

        .response {
            margin: 10px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .response strong {
            color: #007bff;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        h1 {
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>System Audio to LLM</h1>
    <div class="status" id="status">Listening for system audio...</div>

    <!-- Current Response Section -->
    <div class="current-response">
        <h2>Current Response</h2>
        <div id="currentOutput"></div>
    </div>

    <!-- Historical Responses Section -->
    <div class="historical-responses">
        <h2>Historical Responses</h2>
        <div id="historyOutput"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        // Initialize Socket.IO connection
        const socket = io();

        const currentOutputDiv = document.getElementById('currentOutput');
        const historyOutputDiv = document.getElementById('historyOutput');
        const statusDiv = document.getElementById('status');

        // Listen for clear event
        socket.on('clear', function () {
            currentOutputDiv.textContent = '';
        });

        // Listen for token events
        socket.on('token', function (data) {
            currentOutputDiv.textContent += data.token;
            currentOutputDiv.scrollTop = currentOutputDiv.scrollHeight;
        });

        // Listen for completion event
        socket.on('complete', function () {
            statusDiv.textContent = 'Response complete!';
            fetchResponses();
        });

        // Function to simulate audio capture
        async function simulateAudioCapture() {
            statusDiv.textContent = 'Simulating audio capture...';
            currentOutputDiv.textContent = '';

            try {
                // Trigger audio capture simulation
                const response = await fetch('/simulate-capture', {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
            } catch (error) {
                console.error('Error simulating audio capture:', error);
                statusDiv.textContent = `Error: ${error.message}`;
            }
        }

        // Function to fetch and display historical responses
        function fetchResponses() {
            fetch('/get_responses')
                .then(response => response.json())
                .then(responses => {
                    historyOutputDiv.innerHTML = '';
                    responses.forEach(resp => {
                        const div = document.createElement('div');
                        div.className = 'response';
                        div.innerHTML = `<strong>${resp.timestamp}:</strong> ${resp.text}`;
                        historyOutputDiv.appendChild(div);
                    });
                })
                .catch(error => {
                    console.error('Error fetching responses:', error);
                });
        }

        // Add a button to simulate audio capture for demo purposes
        const simulateButton = document.createElement('button');
        simulateButton.id = 'simulateAudio';
        simulateButton.textContent = 'Simulate Audio Capture';
        simulateButton.style.margin = '20px 0';
        simulateButton.style.padding = '10px 20px';
        simulateButton.style.background = '#007bff';
        simulateButton.style.color = 'white';
        simulateButton.style.border = 'none';
        simulateButton.style.borderRadius = '5px';
        simulateButton.style.cursor = 'pointer';

        document.body.appendChild(simulateButton);
        simulateButton.addEventListener('click', simulateAudioCapture);

        // Initial fetch of historical responses
        fetchResponses();
    </script>
</body>

</html>

</html>
